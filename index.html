<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_html_js</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Comparação de Números</h2>
        <form>
            <div>
                <label for="a"></label>
                    <input type="number" id="a" placeholder="Campo A"/>
                </label>
            </div>

            <div>
                <label for="b">
                    <input type="number" id="b" placeholder="Campo B"/>
                </label>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>

            <div class="feedback"></div>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
